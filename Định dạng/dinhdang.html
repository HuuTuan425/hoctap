<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <b>Hôm nay là thứ 6</b><br />
    <p>Hôm nay là thứ <strong>Sáu</strong></p>
    <br />
    <i>Ngày mai là thứ 7</i><br />
    <p>Ngày kia là ngày <em>cuối tuần</em></p>
    <br />
    <small>Tiêu đề này là dùng để hiển thị nội dung chính của văn bản</small>
    <br />

    <p>Vũ Hữu <mark>Tuấn</mark></p>
    <br />
    <p>Vũ Hữu <del>Tuấn</del></p>
    <br />
    <p>Vũ Hữu Tuấn <ins>Tuan1</ins></p>
    <br />
    H<sub>2</sub>O
    <br />
    H <sup>2</sup>
  </body>
</html>
